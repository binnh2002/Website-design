<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateInMonth</title>
    <script>
        function isLeapYear(n){
            return (n%4 == 0 && n%100 != 0) || (n%400 == 0);
        }

        function update(){
            var year = document.f.year;
            var month = document.f.month;
            var date = document.f.date;
            if (year.value == "" || isNaN(year.value))
            {
                date.value = "Year must be a number";
                year.focus();
            }
            else
                date.value = new Date(year.value,month.value,0).getDate();
        }
    </script>
</head>
<body>
    <form name="f">
       <h2>Dates in month</h2>
        <label>Year:</label>
        <input name="year" value="2012" onblur="update()"><br>
        <label>Month:</label>
        <select name="month" onblur="update()">
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
       </br>
        <label>Date:</label>
        <input name="date" value="" readonly="readonly"/>
    </form>
</body>
</html>
